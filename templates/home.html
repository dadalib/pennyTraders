<!DOCTYPE html>
<hml>
    <head>
        <meta charset="utf8-8">
        <title>Boards</title>
    </head>
    <body>
        <h1>Boards</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Board</th>
                    <th>Pots</th>
                    <th>Topics</th>
                    <th>Last Post</th>
                </tr>
            </thead>
            <tbody>
                {% for board in boards %}
                <tr>
                    <td>
                        {{board.name}}<br>
                        <small style= "color : #888">{{board.description}}</small>
                    </td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                {% endfor%}
            </tbody>
       </table>
    </body>
</hml>
